<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert In Array</title>
</head>

<body>
    <script>
        let data = [56, 45, 78, 95, 74, 85, 74]
        console.log(data)

        function changeposition() {
            let position = document.getElementById("position").value
            let newEl = document.getElementById("value").value
            for (let i = data.length - 1; i >= 0; i--) {
                if (i >= position) {
                    data[i + 1] = data[i]

                }
                if (position == i) {
                    data[position] = parseInt(newEl);
                }

            }
            console.log(data)
        }
    </script>
    <input type="text" id="position" placeholder="Enter Position">
    <input type="text" id="value" placeholder="Enter Value">
    <button onclick="changeposition()">Change Value</button>
</body>

</html>
