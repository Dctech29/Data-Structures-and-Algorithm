<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse An Array With Recursion</title>
</head>

<body>
    <script>
        const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(arr)

        function Reverse(arr, start, end) {
            if (start <= end) {
                let temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;
                Reverse(arr, start + 1, end - 1);
            }
        }

        Reverse(arr, 0, arr.length - 1)

        console.log(arr)
    </script>
</body>

</html>
