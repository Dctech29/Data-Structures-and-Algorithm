<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List</title>
</head>

<body>
    <script>
        class List {
            constructor(value) {
                this.head = {
                    value: value,
                    next: null
                };
                this.tail = this.head;
                this.size = 1;
            };
            appendNode(value) {
                let newNode = {
                    value: value,
                    next: null
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            };
            travering() {
                let i = 0;
                let current = this.head;
                while (i < this.size) {
                    console.log(current);
                    current = current.next;
                    i++;
                }
            }
            deleteNode(index) {
                let lead = this.head;
                let counter = 1;
                if (index === 1) {
                    this.head = lead.next;
                    this.size--;
                } else {
                    while (counter < index - 1) {
                        lead = lead.next;
                        counter++;
                    }
                    let nextNode = lead.next.next;
                    lead.next = nextNode;
                    this.size--;
                }
            }

            insertNode(value, position) {
                let counter = 1;
                let currentNode = this.head;
                while (counter < position - 1) {
                    currentNode = currentNode.next;
                    counter++;
                }
                let nextNode = currentNode.next
                currentNode.next = {
                    value: value,
                    next: nextNode
                }
                this.size++;
            }

        }
        const list = new List(100);
        list.appendNode(200)
        list.appendNode(300)
        list.appendNode(400)
        console.log(list)
    </script>
</body>

</html>
