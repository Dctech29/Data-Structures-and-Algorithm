<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Short</title>
</head>

<body>
    <script>
        let data = [23, 25, 19, 28, 5, 0, 0, 2, 1, 35, 1, 6, 9];
        console.log(data)

        function insertionShort(arr) {
            for (let i = 1; i < arr.length; i++) {
                let temp = arr[i];
                let j = i - 1;
                while (j >= 0 && arr[j] > temp) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = temp;
            }
        }

        insertionShort(data)
        console.log(data)
    </script>
</body>

</html>
