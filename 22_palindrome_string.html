<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome String Check</title>
</head>

<body>
    <script>
        function Palindrome(str) {
            let start = 0;
            let end = str.length - 1;
            let result = true;
            while (start <= end) {
                if (str[start] != str[end]) {
                    result = false;
                }
                start++;
                end--;
            }

            return result;
        }

        console.log(Palindrome("levwel"))

        function checkPalindrome(str) {
            let arr = str.split("").reverse();
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] != str[i]) {
                    return false
                }
            }
            return true;
        }

        // console.log(checkPalindrome("daeed"))
    </script>
</body>

</html>
