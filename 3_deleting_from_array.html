<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Array Items</title>
</head>

<body>

    <script>
        let data = [45, 65, 85, 95, 78, 82, 32, 34];

        console.log(data)

        function remove() {
            let position = parseInt(document.getElementById("position").value);
            let elem = data[position];
            for (let i = position; i < data.length - 1; i++) {
                data[i] = data[i + 1]
            }
            data.length = data.length - 1
            console.log(data)
            console.log("Data Removed Success => " + elem)
        }
    </script>

    <input type="text" id="position" placeholder="Enter Postion">
    <button onclick="remove()">Remove Element</button>

</body>

</html>
