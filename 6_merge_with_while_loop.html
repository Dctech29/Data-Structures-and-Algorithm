<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two Array With While Loop</title>
</head>

<body>
    <script>
        const data1 = [4, 6, 7, 9, 45, 62, 75, 84, 89];
        const data2 = [1, 5, 6, 8, 4, 5, 5];
        const data3 = [];
        console.log(data1)
        console.log(data2)
        let d1 = 0;
        let d2 = 0;
        let d3 = 0;
        while (d1 < data1.length && d2 < data2.length) {
            console.log("object")
            if (data1[d1] < data2[d2]) {
                data3[d3] = data1[d1];
                d1++;
            } else {
                data3[d3] = data2[d2];
                d2++;
            }
            d3++;
        }
        while (d1 < data1.length) {
            data3[d3] = data1[d1];
            d3++;
            d1++;
        }
        console.log(data3)
    </script>
</body>

</html>
