<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Short</title>
</head>

<body>
    <script>
        let data = [18, 16, 9, 12, 3, 6, 71, 18, 500, 0, 6, 2, 1, 4, 0, 5];
        console.log(data)

        function selectionShort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    console.log("object")
                    if (arr[j] < arr[i]) {
                        let temp = arr[j];
                        arr[j] = arr[i];
                        arr[i] = temp;
                    }
                }
            }
        }

        selectionShort(data);
        console.log(data)
    </script>
</body>

</html>
