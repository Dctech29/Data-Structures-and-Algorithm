<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binery Search Algorithm</title>
</head>

<body>
    <script>
        let data = [1, 2, 5, 6, 17, 88, 99, 100, 110, 112, 113, 118];
        let find = 118;
        let Position = undefined;
        let start = 0;
        let end = data.length - 1;

        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            if (data[mid] == find) {
                Position = mid;
                break;
            } else if (data[mid] > find) {
                end = mid - 1;
            } else {
                start = mid + 1;
            }
        }
        console.log(Position)
    </script>
</body>

</html>
